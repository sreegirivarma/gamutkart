version: 0.2
phases:
  install:
    runtime-versions:
       java: corretto11
    commands:
        - apt-get update -y
        - apt-get install -y maven
  pre_build:
    commands:
      - echo Nothing to do in the pre_build phase...
  build:
    commands:
      - echo Build started on `date`
      - mvn install
  post_build:
    commands:
      - echo Build completed on `date`
artifacts:
  files:
    - target/gamutkart.jar

